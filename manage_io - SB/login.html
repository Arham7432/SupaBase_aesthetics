<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="shortcut icon" href="https://supabase.com/favicon/apple-icon-60x60.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Manage.io â€¢ Log in</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&family=Unbounded:wght@200..900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: unbounded;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            text-decoration: none;
        }

        html,
        body {
            height: 100%;
            width: 100%;
        }

        body {
            color: white;
            background-color: black;
            overflow: hidden;
        }

        main {
            width: 100%;
            height: 100%;
        }

        div:where(.swal2-icon).swal2-warning {
            color: crimson;
            border-color: crimson;
        }

        div:where(.swal2-icon).swal2-warning,
        div:where(.swal2-icon).swal2-error [class^=swal2-x-mark-line],
        div:where(.swal2-icon).swal2-error {
            color: crimson;
            border-color: crimson;
        }

        div:where(.swal2-icon).swal2-error [class^=swal2-x-mark-line] {
            background: crimson;
        }

        .swal2-popup {
            color: gainsboro;
            background: transparent;
            display: grid;
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(25px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        ::-moz-selection {
            color: rgb(51 51 51);
            background: rgb(110 231 183);
        }

        ::selection {
            color: rgb(51 51 51);
            background: rgb(110 231 183);
        }

        .logo-new span {
            font-weight: 300;
        }

        .logo-new {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-new img {
            width: 30px;
            margin-right: 8px;
        }


        #hero-new {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #left-new {
            height: 100%;
            width: 40%;
            background-image: url(assets/illust.png);
            background-size: contain;
            display: flex;
            align-items: center;
            padding: 0px 40px;
        }

        #right-new {
            width: 55%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #form-cont-new {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 40px;
            width: 100%;
        }

        #form-cont-new input {
            padding-bottom: 5px;
            width: 55%;
            background-color: transparent;
            border: none;
            outline: none;
            border-bottom: 1px solid #333;
            color: lavender;
            font-size: 20px;
            font-weight: 400;
            font-family: Space grotesk;
            letter-spacing: -0.5px;
        }

        .hero-heading-new {
            font-size: 4.5vw;
            line-height: 0.9;
            color: ghostwhite;
        }

        .hero-heading-new span {
            color: transparent;
            -webkit-text-stroke: 1px #7efc003b;
        }

        .heading-new {
            width: 55%;
            font-size: 2vw;
            color: lavender;
            font-weight: 500;
        }

        nav {
            width: 100%;
            padding: 20px 40px;
            position: fixed;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #signUp-new {
            background-color: hsl(0deg 0% 14.12%);
            color: hsl(0deg 0% 92.94%);
            border: none;
            outline: none;
            cursor: pointer;
            font-size: 14px;
            border: 1px solid hsl(0deg 0% 21.18%);
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.4s;
        }

        #signUp-new:hover {
            border: 1px solid hsl(0deg 0% 27.06%);

        }

        .logo-new span {
            font-weight: 300;
        }

        #loginBtn-new {
            width: 55%;
            padding: 12px;
            font-weight: 600;
            border-radius: 8px;
            border: none;
            outline: none;
            background-color: rgb(0 98 57);
            border: 1px solid rgb(19 128 82);
            color: lavenderblush;
            transition: all 0.8s;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: baseline;
        }

        #loginBtn-new:hover {
            background-color: hsl(153.33deg 47.37% 29.8%);
            border: 1px solid hsl(153.1deg 60.17% 52.75%);
        }

        #loginBtn-new:active {
            cursor: default;
        }

        #eye-new {
            right: 23%;
            position: absolute;
            cursor: pointer;
            bottom: 90px;
            font-size: 20px;
        }

        .loadingtext-new p {
            color: white;
            position: relative;
        }

        .loadingtext-new p::after {
            position: absolute;
            animation: b 1s infinite linear;
            color: white;
            content: "";
            left: 105%;
        }

        @keyframes b {
            0% {
                content: "";
            }

            10% {
                content: ".";
            }

            40% {
                content: "..";
            }

            70% {
                content: "...";
            }

            100% {
                content: "";
            }
        }

        #forgotPass-new {
            right: 23%;
            position: absolute;
            font-size: 9px;
            bottom: 22%;
            font-family: host grotesk;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            color: hsl(153.33deg 47.37% 29.8%);
            border-bottom: 1px solid transparent;
        }

        #forgotPass-new:hover {
            border-bottom: 1px solid hsl(153.33deg 47.37% 29.8%);
        }

        @media screen and (min-width:1800px) {
            #hero-new {
                width: 90%;
                margin: auto;
            }

            .hero-heading-new {
                font-size: 3.3vw;
            }

            #hero-new {
                width: 85%;
                margin: auto;
                gap: 8%;
                padding: 0px 4%;
            }

            .heading-new {
                font-size: 35px;
            }

            #left-new {
                background-repeat: no-repeat;
                background-position: center;
                width: 50%;
            }

            #right-new {
                width: 50%;
            }

            #form-cont-new input {
                font-size: 18px;
            }

            #signUpBtn-new {
                font-size: 18px;
                padding: 15px;
            }

            nav {
                padding: 20px 8%;
            }
        }

        @media screen and (max-width:600px) {
            nav {
                padding: 20px;
            }

            #hero-new {
                background-image: url(assets/illust.png);
                background-position: center 50%;
            }

            #left-new {
                display: none;
            }

            #right-new {
                width: 100%;
                overflow: hidden;
            }

            #form-cont-new input,
            #loginBtn-new {
                width: 80%;
            }

            .heading-new {
                text-align: center;
                font-size: 7vw;
                color: lavender;
                font-weight: 500;
                width: 80%;
            }

            #swal2-title {
                font-size: 22px;
            }

            #swal2-html-container {
                font-size: 15px;
            }

            .swal2-confirm {
                width: 70px;
            }

            #eye-new {
                right: 12%;
            }

            #signUp-new {
                padding: 7px 15px;
                font-size: 13px;
            }
        }
    </style>
</head>

<body>
    <main>
        <nav>
            <h3 class="logo-new"><img
                    src="https://logowik.com/content/uploads/images/supabase-icon1721342077.logowik.com.webp">Manage.<span>io</span>
            </h3>

            <button id="signUp-new">Sign Up</button>
        </nav>
        <div id="hero-new">
            <div id="left-new">
                <div class="hero-heading-new">
                    <h1>Go<span>.</span><br>Excel<span>.</span><br>Expand<span>.</span></h1>
                </div>
            </div>
            <div id="right-new">
                <form id="form-cont-new" class="animate__animated animate__fadeInRightBig">
                    <div class="heading-new">Log in to your account.</div>
                    
                    <input name="email" type="email" id="email-new" placeholder="Input Email" spellcheck="false"
                        autocomplete="off" required>

                    <input name="password" type="password" id="password-new" placeholder="Input Password" required>

                    <span id="eye-new"><i class="ri-eye-close-line"></i></span>
                    <!-- <span id="forgotPass-new">Forgot password?</span> -->

                    <button id="loginBtn-new" onclick="showLoadNew()">Log in</button>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script type="module" src="supaBase.js"></script>
    <script>

        const showLoadNew = () => {
            const loginBtnNew = document.querySelector('#loginBtn-new');
            let inputEmail = document.getElementsByName('email')[0]
            let inputPassword = document.getElementsByName('password')[0]

            if (inputEmail.value !== "" && inputPassword.value !== "") {
                loginBtnNew.innerHTML = `
            <div class="loadingtext-new">
                <p>Please Wait</p>
            </div>
        `
                loginBtnNew.disabled = true
                setTimeout(() => {
                    loginBtnNew.innerHTML = 'Log in'
                    loginBtnNew.disabled = false
                }, 4000);
            }
        }



        const formNew = document.querySelector("#form-cont-new");
        const signUpBtnNew = document.querySelector('#signUp-new');

        formNew.addEventListener('submit', (event) => {
            event.preventDefault();

        })

        signUpBtnNew.addEventListener('click', () => {
            formNew.classList.remove('animate__fadeInRightBig');
            formNew.classList.add('animate__fadeOutRightBig');

            setTimeout(() => {
                location.href = "index.html";
            }, 900);
        });

        const passwordInputNew = document.querySelector('#password-new');
        const eyeIconNew = document.querySelector('#eye-new');

        eyeIconNew.addEventListener('click', () => {
            if (passwordInputNew.type === 'password') {
                passwordInputNew.type = 'text';
                eyeIconNew.innerHTML = '<i class="ri-eye-line"></i>';
            } else {
                passwordInputNew.type = 'password';
                eyeIconNew.innerHTML = '<i class="ri-eye-close-line"></i>';
            }
        });


    </script>
</body>

</html>
